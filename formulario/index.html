<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="stylefield.css">
</head>

<body>
    <header>
        <h1>Cadastro Pessoal</h1>
        <img src="img/logo.jpg" alt="logo" width="150" height="75">
    </header>

    <br>
    <div class="forms">
        <form action="">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="grid-container">
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" required>
                        <label for="email">Email:</label>
                        <input type="text" id="email" required>
                    </div>
                    <div>
                        <label for="datanasc">Nascimento:</label>
                        <input type="date" id="datanasc" required>
                    </div>
                    <div>
                        <label for="rg">RG:</label>
                        <input type="text" id="rg" required>
                    </div>
                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" required>
                    </div>
                </div>
            </fieldset>
    </div>

    <div class="forms">
        <fieldset>
            <legend>Endereço</legend>
            <div class="grid-container">
                <div>
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" required>
                    <label for="numero">Número:</label>
                    <input type="number" id="numero">
                </div>
                <div>
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" required>
                </div>
                <div>
                    <label for="estado">Estado:</label>
                    <select id="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" required>
                </div>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" placeholder="00000-000" pattern="\d{5}\-\d{3}" required>
                </div>
            </div>
        </fieldset>
    </div>

    <div class="forms">
        <fieldset>
            <legend>Login</legend>
            <div class="grid-container">
                <div>
                    <label for="pfp">Imagem de perfil:</label>
                    <input type="file" id="pfp" accept="image/*">
                </div>
                <div>
                    <label for="login">Login de Usuário:</label>
                    <input type="date" id="login" maxlength="12" minlength="6" required>
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" required>
                </div>
                <div>
                    <label for="confsenha">Confirme a senha:</label>
                    <input type="password" id="confsenha" required>
                </div>
            </div>
        </fieldset>
        
    </div>

    <div class="button-container">
        <button type="submit">Enviar Dados</button>
        <button type="reset">Limpar</button>
    </div>
    </form>

    <div>
        <footer class="grid-container">
            <p><a href="naotermos.html">Termos de Uso</a> | <a href="https://www.planalto.gov.br/ccivil_03/_ato2015-2018/2018/lei/l13709.htm">LGPD</a></p>
        </footer>
    </div>

</body>

</html>
