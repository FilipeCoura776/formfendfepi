<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <h1>Cadastro Pessoal</h1>
    <br>
    Dados Pessoais
    <div class="container-fluid" style="background-color: rgb(170, 170, 170); padding: 15px;">
        <div class="row">
            <div class="col-2">Nome:</div>
            <div class="col-4"><input type="text" id="nome"></div>
            <div class="col-2">E-mail:</div>
            <div class="col-4"><input type="text" id="email"></div>
        </div>
        <div class="row">
            <div class="col-2">Nascimento:</div>
            <div class="col-4"><input type="date" id="dtnasc"></div>
        </div>
        <div class="row">
            <div class="col-2">RG:</div>
            <div class="col-4"><input type="text" id="rg"></div>
        </div>
        <div class="row">
            <div class="col-2">CPF:</div>
            <div class="col-4"><input type="text" id="cpf"></div>
        </div>
    </div>
    <br>
    Endereço
    <div class="container-fluid" style="background-color: rgb(170, 170, 170); padding: 15px;">
        <div class="row">
            <div class="col-2">Rua:</div>
            <div class="col-4"><input type="text" id="rua"></div>
            <div class="col-2">Número:</div>
            <div class="col-4"><input type="number" id="numero"></div>
        </div>
        <div class="row">
            <div class="col-2">Bairro:</div>
            <div class="col-4"><input type="date" id="bairro"></div>
        </div>
        <div class="row">
            <div class="col-2">Estado:</div>
            <!--<div class="col-4"><input type="button" id="rg"></div>-->
        </div>
        <div class="row">
            <div class="col-2">Cidade:</div>
            <div class="col-4"><input type="text" id="cidade"></div>
        </div>
        <div class="row">
            <div class="col-2">CEP:</div>
            <div class="col-4"><input type="text" id="cep"></div>
        </div>
    </div>
    <br>
    aslkdslk
    <div class="container-fluid" style="background-color: rgb(170, 170, 170); padding: 15px;">
        <div class="row">
            <div class="col-2">Imagem de perfil:</div>
            <div class="col-4"><input type="file" id="pfp"></div>
        </div>
        <div class="row">
            <div class="col-2">Login de usuário:</div>
            <div class="col-4"><input type="text" id="login"></div>
        </div>
        <div class="row">
            <div class="col-2">Senha:</div>
            <div class="col-4"><input type="password" id="rg"></div>
        </div>
        <div class="row">
            <div class="col-2">Confirme a senha:</div>
            <div class="col-4"><input type="password" id="rg"></div>
        </div>
    </div>
</body>
</html>
