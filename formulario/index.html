<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container-fluid">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <header>
                <h1>Cadastro Pessoal</h1>
                <img src="img/siuuuu.gif" alt="SIIUUUUUUUUUUUUUUUUUUUUU" width="250" height="100">
            </header>
            
            <br>
            <p style="margin-left: 15px;">Dados Pessoais</p>
            <div class="container">
                <div class="row">
                    <div class="col-2">Nome:</div>
                    <div class="col-4"><input type="text" id="nome" required></div>
                    <div class="col-2">E-mail:</div>
                    <div class="col-4"><input type="text" id="email" required></div>
                </div>
                <div class="row">
                    <div class="col-2">Nascimento:</div>
                    <div class="col-4"><input type="date" id="dtnasc" required></div>
                </div>
                <div class="row">
                    <div class="col-2">RG:</div>
                    <div class="col-4"><input type="text" id="rg" required></div>
                </div>
                <div class="row">
                    <div class="col-2">CPF:</div>
                    <div class="col-4"><input type="text" id="cpf" required></div>
                </div>
            </div>
            <br>
            <p style="margin-left: 15px;">Endereço</p>
            <div class="container">
                <div class="row">
                    <div class="col-2">Rua:</div>
                    <div class="col-4"><input type="text" id="rua"></div>
                    <div class="col-2">Número:</div>
                    <div class="col-4"><input type="number" id="numero"></div>
                </div>
                <div class="row">
                    <div class="col-2">Bairro:</div>
                    <div class="col-4"><input type="date" id="bairro"></div>
                </div>
                <div class="row">
                    <div class="col-2">Estado:</div>
                    <div class="col-4"><select id="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select></div>
                </div>
                <div class="row">
                    <div class="col-2">Cidade:</div>
                    <div class="col-4"><input type="text" id="cidade"></div>
                </div>
                <div class="row">
                    <div class="col-2">CEP:</div>
                    <div class="col-4"><input type="text" id="cep"></div>
                </div>
            </div>
            <br>
            <p style="margin-left: 15px;">Login</p>
            <div class="container">
                <div class="row">
                    <div class="col-2">Imagem de perfil:</div>
                    <div class="col-4"><input type="file" id="pfp"></div>
                </div>
                <div class="row">
                    <div class="col-2">Login de usuário:</div>
                    <div class="col-4"><input type="text" id="login"></div>
                </div>
                <div class="row">
                    <div class="col-2">Senha:</div>
                    <div class="col-4"><input type="password" id="rg"></div>
                </div>
                <div class="row">
                    <div class="col-2">Confirme a senha:</div>
                    <div class="col-4"><input type="password" id="rg"></div>
                </div>
            </div>
            <button type="submit" style="margin-left: 15px;">Enviar Dados</button>
            <button type="reset">Limpar</button>
        </div>
        <div class="col-sm-2"></div>
    </div>
</body>
</html>
